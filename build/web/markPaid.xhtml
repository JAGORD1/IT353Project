<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <f:event listener="#{adminController.isLoggedIn}" type="preRenderView" />
    <h:head>
          <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>      
    <link rel="stylesheet" href="css/style.css"></link>
        <title>LinkedU|PaidUniversities</title>
    </h:head>
    <h:body>
         <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="./index.xhtml">LinkedU</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="./index.xhtml">Sign In</a></li>
      <li><a href="./signUpUniversity.xhtml">University Sign Up</a></li>
      <li><a href="./signUpStudent.xhtml">Student Sign Up</a></li>
      <li><a href="./searchUniversity.xhtml">Search University</a></li>
       <li><a href="./searchStudent.xhtml">Search Student</a></li>
    </ul>
  </div>
</nav>
        <h:form>
       <h:dataTable class="table table-striped" id="empTableID" value="#{adminController.paid}" var="aRow"
                     border="1" cellpadding="2" cellspacing="0">
            <h:column>
                <f:facet name ="header">
                    <h:outputText value="Name"/>
                </f:facet>
                    <h:outputText value ="#{aRow.universityName}"/>
            </h:column>
            
            <h:column>
                <f:facet name ="header">
                    <h:outputText value="Paid"/>
                </f:facet>
                <h:selectBooleanCheckbox value = "#{aRow.paid}" id = "subscribe" />
            </h:column>
            
        </h:dataTable>
        
        <h:commandButton id="submitID" value="Submit" action="#{adminController.submitPaid()}"/>
        </h:form>
        
        
        
       
    </h:body>
</html>
