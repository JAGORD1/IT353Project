<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <h:outputStylesheet library="css" name="style.css"  />
        <title>LinkedU</title>
    </h:head>
    <h:body><center>
        <h2>Welcome to LinkedU!</h2>
      <h:graphicImage value="#{resource['images:linkedu.png']}" width="200" height="180"/>
      <h3>Login as a Student</h3>
      <h:form>
          <h:panelGrid columns="2">
          Email: <h:inputText id ="stuEmail" value ="#{studentController.theModel.email}"></h:inputText>
          Password: <h:inputSecret id ="password" value ="#{studentController.theModel.password}"></h:inputSecret>
          </h:panelGrid>
          <h:commandButton id ='loginStudent' value ='Login' action = "#{studentController.login()}"></h:commandButton>
          
      </h:form>
      <h:link value ="Sign Up Student" outcome="./signUpStudent.xhtml"></h:link>
      <br/><br/>
      <h3>Login as University</h3>
      <h:form>
          <h:panelGrid columns="2">
          Email: <h:inputText id ="uniName" value ="#{universityController.theModel.universityName}"></h:inputText>
          Password: <h:inputSecret id ="uniPassword" value ="#{universityController.theModel.password}"></h:inputSecret>
          </h:panelGrid>
          <h:commandButton id ="loginUni" value ="Login" action ="#{universityController.login()}"></h:commandButton>
          
      </h:form>
      <h:link value ="Sign Up University" outcome="./signUpUniversity.xhtml"></h:link>
        </center>
    </h:body>
</html>
