<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <f:event listener="#{studentController.checkToken}" type="preRenderView" />
    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <h:form>
            <h:panelGrid columns="2">
            New Password: <h:inputSecret id="password" value="#{studentController.theModel.password}">
            </h:inputSecret>
            Confirm Password: <h:inputSecret id="confirmPassword" value="#{studentController.theModel.password2}">
            </h:inputSecret>
            </h:panelGrid>


<!--            <h:commandButton id="submitID" value="Submit" action="response.xhtml"/>-->
            <h:commandButton id="submitID" value="Change Password" action="#{studentController.changePassword()}"/>
        </h:form>
        
        <f:metadata>
            <f:viewParam name="token" value="#{studentController.token}" />
        </f:metadata>
        
    </h:body>
</html>
