<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <f:event listener="#{studentController.loggedIn()}" type="preRenderView" />
    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <h:form>
            <h:panelGrid columns="2">
            Email: <h:inputText id="email" value="#{studentController.theModel.email}">
            </h:inputText>            
            First Name: <h:inputText id="firstName" value="#{studentController.theModel.firstName}">
            </h:inputText>
            Last Name: <h:inputText id="lastName" value="#{studentController.theModel.lastName}">
            </h:inputText>
            Phone Number: <h:inputText id="phoneNumber" value="#{studentController.theModel.phoneNumber}">
            </h:inputText>
            Provider: <h:inputText id="provider" value="#{studentController.theModel.provider}">
            </h:inputText>
            ACT Score: <h:inputText id="ACTScore" value="#{studentController.theModel.ACTScore}">
            </h:inputText>
            SAT Score: <h:inputText id="SATScore" value="#{studentController.theModel.SATScore}">
            </h:inputText>
            PSAT/NMSQT Score: <h:inputText id="PSATScore" value="#{studentController.theModel.PSATScore}">
            </h:inputText>
            High School: <h:inputText id="highSchool" value="#{studentController.theModel.highSchool}">
            </h:inputText>
            Essay: <h:inputTextarea rows = "10" cols = "75" id="Essay" value="#{studentController.theModel.essay}">
            </h:inputTextarea>
            Universities (Separated by commas): <h:inputText id="universities" value="#{studentController.theModel.universities}">
            </h:inputText>
            Majors (Separated by commas): <h:inputText id="majors" value="#{studentController.theModel.majors}">
            </h:inputText>
            Mixtape URL: <h:inputText id="mixtapeURL" value="#{studentController.theModel.mixtapeURL}">
            </h:inputText>
            Image URL: <h:inputText id="imageURL" value="#{studentController.theModel.imageURL}">
            </h:inputText>
             Subscribe to Mailing List? <h:selectBooleanCheckbox value = "#{studentController.theModel.mailList}" id = "subscribe" />
            </h:panelGrid>


<!--            <h:commandButton id="submitID" value="Submit" action="response.xhtml"/>-->
            <h:commandButton id="submitID" value="Submit" action="#{studentController.update()}"/>
        </h:form>
    </h:body>
</html>
