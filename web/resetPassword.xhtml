<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>JSF 2.0 101</title>
    </h:head>
    <h:body>
        <h2>Reset Password</h2><br/>
        <h:graphicImage value="http://linkeduniversity.com/wp-content/uploads/2015/09/linkedu.png" width="200" height="180"/>

        <h:form>
            ID (Email): <h:inputText id="email" value="#{studentController.theModel.email}">
            </h:inputText>
            Send SMS? <h:selectBooleanCheckbox value = "#{studentController.sendSMS}" id = "sendSMS" />
            <h:commandButton id="reset" value="Send" action="#{studentController.resetPassword()}"/>
        </h:form>

    </h:body>
</html>
