<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <f:event listener="#{universityController.isLoggedIn}" type="preRenderView" />
    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h2>LinkedU Update University Profile</h2><br/>
        <h:graphicImage value="http://linkeduniversity.com/wp-content/uploads/2015/09/linkedu.png" width="200" height="180"/>

        <h:form>
            <h:panelGrid columns="2">
            Email: <h:inputText id="email" value="#{universityController.theModel.email}">
            </h:inputText>
            Password: <h:inputSecret id="password" value="#{universityController.theModel.password}">
            </h:inputSecret>
            Confirm Password: <h:inputSecret id="confirmPassword" value="#{universityController.theModel.password2}">
            </h:inputSecret>
            University Name: <h:inputText id="universityName" value="#{universityController.theModel.universityName}">
            </h:inputText>
            State: <h:inputText id="state" value="#{universityController.theModel.state}">
            </h:inputText>
            City: <h:inputText id="city" value="#{universityController.theModel.city}">
            </h:inputText>
            Cost: <h:inputText id="cost" value="#{universityController.theModel.cost}">
            </h:inputText>
            Essay: <h:inputTextarea rows = "10" cols = "75" id="Essay" value="#{universityController.theModel.essay}">
            </h:inputTextarea>
            Majors Offered (Separated by commas): <h:inputText id="majors" value="#{universityController.theModel.majors}">
            </h:inputText>
            Video URL: <h:inputText id="videoURL" value="#{universityController.theModel.videoURL}">
            </h:inputText>
            Image URL: <h:inputText id="imageURL" value="#{universityController.theModel.imageURL}">
            </h:inputText>
            Application URL: <h:inputText id="applyURL" value="#{universityController.theModel.applyURL}">
                </h:inputText>
             Subscribe to Mailing List? <h:selectBooleanCheckbox value = "#{studentController.theModel.mailList}" id = "subscribe" />
            </h:panelGrid>


<!--            <h:commandButton id="submitID" value="Submit" action="response.xhtml"/>-->
            <h:commandButton id="submitID" value="Submit" action="#{universityController.update()}"/>
        </h:form>
    </h:body>
</html>
