<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:dataTable id="empTableID" value="#{studentController.students}" var="aRow"
                     border="1" cellpadding="2" cellspacing="0">
            <h:column>
                <f:facet name ="header">
                    <h:outputText value="First Name"/>
                </f:facet>
                <a href="getStudentPage.xhtml?email=#{aRow.email}">
                    <h:outputText value ="#{aRow.firstName}"/></a>
                
            </h:column>
            
            <h:column>
                <f:facet name ="header">
                    <h:outputText value="Last Name"/>
                </f:facet>
                <h:outputText value ="#{aRow.lastName}"/>
            </h:column>
            
            <h:column>
                <f:facet name ="header">
                    <h:outputText value="ACT"/>
                </f:facet>
                <h:outputText value ="#{aRow.ACTScore}"/>
            </h:column>
            
            <h:column>
                <f:facet name ="header">
                    <h:outputText value="SAT"/>
                </f:facet>
                <h:outputText value ="#{aRow.SATScore}"/>
            </h:column>
            
            <h:column>
                <f:facet name ="header">
                    <h:outputText value="PSAT"/>
                </f:facet>
                <h:outputText value ="#{aRow.PSATScore}"/>
            </h:column>
            
            <h:column>
                <f:facet name ="header">
                    <h:outputText value="Majors"/>
                </f:facet>
                <h:outputText value ="#{aRow.majors}"/>
            </h:column>
            
            <h:column>
                <f:facet name ="header">
                    <h:outputText value="Highschool"/>
                </f:facet>
                <h:outputText value ="#{aRow.highSchool}"/>
            </h:column>
            
            <h:column>
                <f:facet name ="header">
                    <h:outputText value="Universities"/>
                </f:facet>
                <h:outputText value ="#{aRow.universities}"/>
            </h:column>
            
            <h:column>
                <f:facet name ="header">
                    <h:outputText value="Email Address"/>
                </f:facet>
                <h:outputText value ="#{aRow.email}"/>
            </h:column>
            
        </h:dataTable>
    </h:body>
</html>
