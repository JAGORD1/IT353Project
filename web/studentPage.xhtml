<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Student Profile</title>
    </h:head>
    <h:body>
        <h:body>
        <h2>Student profile</h2>
         <h:graphicImage value="#{resource['images:linkedu.png']}" width="200" height="180"/>
         <h:form>
        <h:panelGrid columns="2">
            Email: <h:outputText id="email" value="#{studentController.theModel.email}">
            </h:outputText>
            First Name: <h:outputText id="firstName" value="#{studentController.theModel.firstName}">
            </h:outputText>
            Last Name: <h:outputText id="lastName" value="#{studentController.theModel.lastName}">
            </h:outputText>
            Phone Number: <h:outputText id="phoneNumber" value="#{studentController.theModel.phoneNumber}">
            </h:outputText>
            Provider: <h:outputText id="provider" value="#{studentController.theModel.provider}">
            </h:outputText>
            ACT Score: <h:outputText id="ACTScore" value="#{studentController.theModel.ACTScore}">
            </h:outputText>
            SAT Score: <h:outputText id="SATScore" value="#{studentController.theModel.SATScore}">
            </h:outputText>
            PSAT/NMSQT Score: <h:outputText id="PSATScore" value="#{studentController.theModel.PSATScore}">
            </h:outputText>
            High School: <h:outputText id="highSchool" value="#{studentController.theModel.highSchool}">
            </h:outputText>
            Essay: <h:outputText id="Essay" value="#{studentController.theModel.essay}">
            </h:outputText>
            Universities (Separated by commas): <h:outputText id="universities" value="#{studentController.theModel.universities}">
            </h:outputText>
            Majors (Separated by commas): <h:outputText id="majors" value="#{studentController.theModel.majors}">
            </h:outputText>
            Mixtape URL: <h:outputText id="mixtapeURL" value="#{studentController.theModel.mixtapeURL}">
            </h:outputText>
            Image URL: <h:outputText id="imageURL" value="#{studentController.theModel.imageURL}">
            </h:outputText>
             Subscribe to Mailing List? <h:outputText value = "#{studentController.theModel.mailList}" id = "subscribe" />
        <h:link value ="Update Profile" outcome ="./updateStudent.xhtml"></h:link>
        </h:panelGrid>
        </h:form>
    </h:body>
    </h:body>
</html>
