<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <f:event listener="#{studentController.checkToken}" type="preRenderView" />
    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="./index.xhtml">LinkedU</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="./index.xhtml">Sign In</a></li>
      <li><a href="./signUpUniversity.xhtml">University Sign Up</a></li>
      <li><a href="./signUpStudent.xhtml">Student Sign Up</a></li>
      <li><a href="./searchUniversity.xhtml">Search University</a></li>
       <li><a href="./searchStudent.xhtml">Search Student</a></li>
    </ul>
  </div>
</nav>
         <h:form>
            <h:panelGrid columns="2">
            New Password: <h:inputSecret id="password" value="#{studentController.theModel.password}">
            </h:inputSecret>
            Confirm Password: <h:inputSecret id="confirmPassword" value="#{studentController.theModel.password2}">
            </h:inputSecret>
            </h:panelGrid>


<!--            <h:commandButton id="submitID" value="Submit" action="response.xhtml"/>-->
            <h:commandButton id="submitID" value="Change Password" action="#{studentController.changePassword()}"/>
        </h:form>
        
        <f:metadata>
            <f:viewParam name="token" value="#{studentController.token}" />
        </f:metadata>
        
    </h:body>
</html>
