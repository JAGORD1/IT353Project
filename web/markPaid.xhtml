<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <f:event listener="#{adminController.isLoggedIn}" type="preRenderView" />
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
       <h:dataTable id="empTableID" value="#{adminController.paid}" var="aRow"
                     border="1" cellpadding="2" cellspacing="0">
            <h:column>
                <f:facet name ="header">
                    <h:outputText value="Name"/>
                </f:facet>
                    <h:outputText value ="#{aRow.universityName}"/>
            </h:column>
            
            <h:column>
                <f:facet name ="header">
                    <h:outputText value="Paid"/>
                </f:facet>
                <h:selectBooleanCheckbox value = "#{aRow.paid}" id = "subscribe" />
            </h:column>
            
        </h:dataTable>
        
        <h:commandButton id="submitID" value="Submit" action="#{adminController.submitPaid()}"/>
        </h:form>
        
        
        
       
    </h:body>
</html>
