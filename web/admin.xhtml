<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>LinkedU</title>
    </h:head>
    <h:body>
      <h:form class="login-form">
          <h:panelGrid columns="2">
          Email: <h:inputText id ="stuEmail" value ="#{adminController.theModel.email}"></h:inputText>
          Password: <h:inputSecret id ="password" value ="#{adminController.theModel.password}"></h:inputSecret>
          </h:panelGrid>
          <h:commandButton id ='loginStudent' value ='Login' action = "#{adminController.login()}"></h:commandButton>
          
      </h:form>
    </h:body>

</html>
