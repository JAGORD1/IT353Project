<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <f:event listener="#{adminController.isLoggedIn}" type="preRenderView" />
    
    <head>
        <title>Admin Report Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            <h:dataTable id="empTableID" value="#{adminController.universities}" var="aRow"
                     border="1" cellpadding="2" cellspacing="0">
                <h:column>
                    <f:facet name ="header">
                        <h:outputText value="Name"/>
                    </f:facet>
                    <h:outputText value ="#{aRow.universityName}"/>
                </h:column>
            
                <h:column>
                    <f:facet name ="header">
                        <h:outputText value="Ad Views"/>
                    </f:facet>
                <h:outputText value ="#{aRow.adViews}"/>
                </h:column>
                
                <h:column>
                    <f:facet name ="header">
                        <h:outputText value="Profile Views"/>
                    </f:facet>
                <h:outputText value ="#{aRow.profileViews}"/>
                </h:column> 
                
            </h:dataTable>       
            <h:commandButton id="submitID" value="Back" action="adminPage.xhtml"/>
        </h:form>
    </body>
</html>
